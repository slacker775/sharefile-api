openapi: 3.0.1
info:
  title: ShareFile API
  description: 'Citrix ShareFile API definition'
  version: '3'
servers:
  - url: https://{customerId}.sf-api.com/sf/v3
    variables:
      customerId:
        default: account
        description: Customer ID as defined in SF admin panel
security:
  - OAuth2: []
paths:
  /Accounts:
    get:
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
  /Accounts({id}):
    parameters:
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string  
    get:
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
  /Accounts/Employees:
    get:
      description: 'Returns a feed containing all Employee Contacts in the account.'
      operationId: getAccountEmployees
      parameters:
        - name: withRightSignature
          in: query
          description: ''
          schema:
            type: boolean
      responses:
        200:
          $ref: '#/components/responses/ContactFeedResponse'
  /Accounts/Clients:
    get:
      description: 'Retrieves the list of Clients in the Account. Clients are restricted users of an Account, that can receive and send files to Employees, but have no other permissions besides basic sharing with Employees.'
      operationId: getAccountClients
      responses:
        200:
          $ref: '#/components/responses/ContactFeedResponse'
  /Contacts({id}):
    parameters:
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string
    get:
      operationId: getContactById
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /Groups:
    summary: 'Retrieves all Distribution Groups this user has permissions to View in this account'
    parameters:
      - $ref: '#/components/parameters/expandParam'
      - $ref: '#/components/parameters/filterParam'
      - $ref: '#/components/parameters/orderbyParam'
      - $ref: '#/components/parameters/selectParam'
      - $ref: '#/components/parameters/skipParam'
      - $ref: '#/components/parameters/topParam'
    get:
      operationId: getGroups
      responses:
        200:
          $ref: '#/components/responses/GroupFeedResponse'
    post:
      description: 'Creates a new group. The Post body must include the specification of the group.'
      operationId: createGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      responses:
        200:
          $ref: '#/components/responses/GroupResponse'  
  /Groups({id}):
    parameters:
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string
    get:
      operationId: getGroup
      responses:
        200:
          $ref: '#/components/responses/GroupResponse'
    delete:
      operationId: deleteGroup
      responses:
        204:
          description: Success
        404:
          $ref: '#/components/responses/ErrorResponse'
    patch:
      operationId: updateGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'    
      responses:
        200:
          $ref: '#/components/responses/GroupResponse'
  /Groups({id})/Contacts:
    parameters:
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string
    get:
      operationId: getGroupContacts
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactFeed'
    post:
      responses:
        200:
          description: Success            
    delete:
      responses:
        200:
          description: Success            
  /Items:
    get:
      operationId: getItems
      responses:
        200:
          $ref: '#/components/responses/CommonItemResponse'
  /Items/ByPath:
    parameters:
      - $ref: '#/components/parameters/expandParam'
      - $ref: '#/components/parameters/filterParam'
      - $ref: '#/components/parameters/orderbyParam'
      - $ref: '#/components/parameters/selectParam'
      - $ref: '#/components/parameters/skipParam'
      - $ref: '#/components/parameters/topParam'
    get:
      operationId: getItemsByPath
      parameters:
        - name: path
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/ErrorResponse'
  /Items({id}):
    parameters:
      - $ref: '#/components/parameters/expandParam'
      - $ref: '#/components/parameters/filterParam'
      - $ref: '#/components/parameters/orderbyParam'
      - $ref: '#/components/parameters/selectParam'
      - $ref: '#/components/parameters/skipParam'
      - $ref: '#/components/parameters/topParam'
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string
    get:
      operationId: getItem
      parameters:
        - name: includeDeleted
          in: query
          schema:
            type: boolean
        - name: treeMode
          in: query
          schema:
            type: string
        - name: sourceId
          in: query
          schema:
            type: string
        - name: canCreateRootFolder
          in: query
          schema:
            type: boolean      
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                  oneOf:
                    - $ref: '#/components/schemas/File'
                    - $ref: '#/components/schemas/Folder'
                  discriminator:
                    propertyName: odata.type
                    mapping:
                      ShareFile.Api.Models.File: '#/components/schemas/ShareFile.Api.Models.File'
                      ShareFile.Api.Models.Folder: '#/components/schemas/ShareFile.Api.Models.Folder'
    patch:
      summary: 'Update file or folder'
      operationId: updateItem
      parameters:
        - name: overwrite
          in: query
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/File'
                - $ref: '#/components/schemas/Folder'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
    delete:
      summary: 'Delete file or folder'
      parameters:
        - name: singleversion
          in: query
          schema:
            type: boolean
        - name: forceSync
          in: query
          schema:
            type: boolean
      responses:
        204:
          description: Success
  /Items({id})/ByPath:
    parameters:
      - $ref: '#/components/parameters/expandParam'
      - $ref: '#/components/parameters/filterParam'
      - $ref: '#/components/parameters/orderbyParam'
      - $ref: '#/components/parameters/selectParam'
      - $ref: '#/components/parameters/skipParam'
      - $ref: '#/components/parameters/topParam'
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string
    get:
      description: 'Retrieves an item from its path, relative to the provided ID. The path is of format /foldername/foldername/filename This call may redirect the client to another API provider, if the path contains a symbolic link.'
      operationId: getItemByRelativePath
      parameters:
        - name: path
          in: query
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/ErrorResponse'          
        404:
          $ref: '#/components/responses/ErrorResponse'
  /Items({id})/Children:
    parameters:
      - $ref: '#/components/parameters/expandParam'
      - $ref: '#/components/parameters/filterParam'
      - $ref: '#/components/parameters/orderbyParam'
      - $ref: '#/components/parameters/selectParam'
      - $ref: '#/components/parameters/skipParam'
      - $ref: '#/components/parameters/topParam'
    get:
      description: 'Returns: the list of children under the given object ID'
      operationId: getItemChildren
      parameters:
        - name: id
          in: path
          description: ID of item to retrieve
          required: true
          schema:
            type: string
        - name: includeDeleted
          in: query
          schema:
            type: boolean
      responses:
        200:
          $ref: '#/components/responses/FeedResponse'
  /Items({id})/Download:
    parameters:
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string
    get:
      operationId: getItemContents
      parameters:
        - name: includeDeleted
          description: 'For FINRA or other archive enabled account only, Super User can set includeDelete=true to download archived item. The default value of includeDeleted is false'
          in: query
          schema:
            type: boolean
        - name: includeAllVersions
          description: 'For folder downloads only, includes old versions of files in the folder in the zip when true, current versions only when false (default)'
          in: query
          schema:
            type: boolean
        - name: redirect
          description: 'Redirect to download link if set to true (default), or return a DownloadSpecification object if set to false'
          in: query
          schema:
            type: boolean
      responses:
        200:
          $ref: '#/components/responses/ErrorResponse'
  /Items({id})/BulkDownload:
    parameters:
      - name: id
        in: path
        description: ID of item to retrieve
        required: true
        schema:
          type: string
    post:
      operationId: downloadItemsBulk
      responses:
        200:
          $ref: '#/components/responses/ErrorResponse'
  /Items({parentid})/Folder:
    parameters:
      - name: parentid
        in: path
        description: ID of parent folder to hold this new folder
        required: true
        schema:
          type: string
    post:
      operationId: createFolder
      parameters:
        - name: overwrite
          in: query
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Folder'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
  /Items({id})/Upload:
    parameters:
      - name: id
        in: path
        description: ID of parent folder to hold this new file
        required: true
        schema:
          type: string
    post:
      summary: 'Upload a file'
      operationId: getChunkUri
      parameters:
        - name: method
          in: query
          schema:
            type: string
            enum: [standard, streamed, threaded]
        - name: fileName
          in: query
          schema:
            type: string
        - name: fileSize
          in: query
          schema:
            type: integer
        - name: title
          in: query
          schema:
            type: string
        - name: tool
          in: query
          schema:
            type: string
        - name: details
          in: query
          schema:
            type: string
            nullable: true
        - name: raw
          in: query
          schema:
            type: boolean
        - name: batchId
          in: query
          schema:
            type: string
            nullable: true
        - name: batchLast
          in: query
          schema:
            type: boolean          
            nullable: true
        - name: canResume
          in: query
          schema:
            type: boolean   
            nullable: true
        - name: startOver
          in: query
          schema:
            type: boolean   
        - name: overwrite
          in: query
          schema:
            type: boolean
        - name: unzip
          in: query
          schema:
            type: boolean
        - name: baseFileId
          in: query
          schema:
            type: string
            nullable: true
        - name: clientCreatedDateUTC
          in: query
          schema:
            type: integer
        - name: clientModifiedDateUTC
          in: query
          schema:
            type: integer
        - name: expirationDays
          in: query
          schema:
            type: integer
            nullable: true
        - name: isSend
          in: query
          schema:
            type: boolean
        - name: notify
          in: query
          schema:
            type: boolean
        - name: opid
          in: query
          schema:
            type: string
            nullable: true
        - name: responseFormat
          in: query
          schema:
            type: string
        - name: sendGuid
          in: query
          schema:
            type: string
            nullable: true
        - name: threadCount
          in: query
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadSpecification'
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  Message:
                    type: string
  /Users:
    get:
      summary: Get Users
      description: Gets all users
      operationId: getUsers
      parameters:
        - name: email
          in: query
          description: Email address of user to retrieve
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    post:
      description: 'Creates a new Client User and associates it to an Account'
      operationId: createClientUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /Users({id}):
    parameters:
      - $ref: '#/components/parameters/expandParam'
      - $ref: '#/components/parameters/filterParam'
      - $ref: '#/components/parameters/orderbyParam'
      - $ref: '#/components/parameters/selectParam'
      - $ref: '#/components/parameters/skipParam'
      - $ref: '#/components/parameters/topParam'
      - name: id
        in: path
        description: ID of user to retrieve
        required: true
        schema:
          type: string
    get:
      summary: 'Get a user by ID'
      description: 'Retrieve a single user by ID'
      operationId: getUserById
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      summary: 'Update a single user'
      description: 'Modifies an existing user object'
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'      
  /Users({id})/Groups:
    get:
      summary: Get groups for specified user
      description: Get by user ID
      operationId: getUserGroups
      parameters:
        - name: id
          in: path
          description: ID of user to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feed'
  /Users({id})/Roles:
    parameters:
      - name: id
        in: path
        description: ID of user to retrieve
        required: true
        schema:
          type: string
    patch:
      summary: 'Add roles to user'
      description: 'Modifies an existing user object to ADD a new role.  The following roles can be added to the user through this call (depending on User type): CanCreateFolders, CanSelectFolderZone, CanUseFileBox, CanManageUsers, AdminSharedAddressBook, CanChangePassword, CanManageMySettings, AdminManageDropBox'
      operationId: updateUserRoles
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: 'Set roles for a user'
      description: 'Sets the roles for a user (roles not provided will be disabled.).  The following roles can be set to the user through this call (depending on User type): CanCreateFolders, CanSelectFolderZone, CanUseFileBox, CanManageUsers, AdminSharedAddressBook, CanChangePassword, CanManageMySettings, AdminManageDropBox '
      operationId: setUserRoles
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /Users({id})/RemoveRoles:
    parameters:
      - name: id
        in: path
        description: ID of user to retrieve
        required: true
        schema:
          type: string
    post:
      summary: 'Removes the roles for user'
      description: 'The following roles can be removed from user through this call (depending on User type): CanCreateFolders, CanSelectFolderZone, CanUseFileBox, CanManageUsers, AdminSharedAddressBook, CanChangePassword, CanManageMySettings'
      operationId: removeUserRoles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'          
  /Users/AccountUser:
    post:
      description: 'Creates a new Account User and associates it to an Account'
      operationId: createAccountUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /Users/AccountUser({id}):
    parameters:
      - name: id
        in: path
        description: ID of user to retrieve
        required: true
        schema:
          type: string
    patch:
      summary: 'Update Employee or Promote Customer'
      description: 'The following parameters can be modified through this call: FirstName, LastName, Company, Email, IsEmployee, IsDisabled, DefaultZone Id, StorageQuotaLimitGB, Bandwidth.  During a promotion (the user id points to Customer), the following parameters can be modified: CanCreateFolders, CanUseFileBox, CanManageUsers.  StorageQuotaLimitGB equal to -1 sets the user quota to the account default storage quota value.  Bandwidth equal to -1 sets the user bandwidth to unlimited.'
      operationId: updateAccountUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /Users({id})/HomeFolder:
    parameters:
      - name: id
        in: path
        description: ID of user to retrieve
        required: true
        schema:
          type: string
    get:
      description: 'Returns a user''s home folder'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
  /Zones:
    get:
      description: 'Retrieve the list of Zones accessible to the authenticated user'
      operationId: getZones
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feed'
components:
  schemas:
    BaseOdataModel:
      type: object
      required:
        - odata.type
      properties:
        Id:
          type: string
          readOnly: true
        url:
          type: string
          readOnly: true
        odata.type:
          type: string
          readOnly: true
        odata.metadata:
          type: string
          readOnly: true
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        reason:
          type: string
        message:
          type: object
          properties:
            lang:
              type: string
            value:
              type: string
    EmailAddress:
      type: object
      properties:
        Email:
          type: string
        IsConfirmed:
          type: boolean
        IsPrimary:
          type: boolean
    Account:
      allOf:
        - $ref: '#/components/schemas/BaseOdataModel'
        - type: object
          properties:
            CompanyName:
              type: string
            PlanName:
              type: string
            PlanTrack:
              type: string
            PlanTrackEnum:
              type: string
            Subdomains:
              type: array
              items:
                type: string
            Subdomain:
              description: 'Default subdomain'
              type: string
            BillingType:
              type: string
            BillingCycle:
              type: string
            BillingRate:
              type: number
            BaseBillingRate:
              type: number
            BaseBandwidth:
              type: integer
            
    Contact:
      allOf:
        - $ref: '#/components/schemas/BaseOdataModel'
        - type: object
          properties:
            Name:
              type: string
            FirstName:
              type: string
            LastName:
              type: string
            Company:
              type: string
            Email:
              type: string
            IsConfirmed:
              type: boolean
            IsDisabled:
              type: boolean
            LastAnyLogin:
              type: string
              readOnly: true
            CreatedDate:
              type: string
              readOnly: true
    ContactFeed:
      allOf:
        - $ref: '#/components/schemas/Feed'
        - type: object
          properties:
            value:
              type: array
              items:
                $ref: '#/components/schemas/Contact'
    Feed:
      type: object
      properties:
        odata.metadata:
          type: string
          readOnly: true
        odata.count:
          type: integer
          readOnly: true
        value:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Contact'
              - $ref: '#/components/schemas/Group'
              - $ref: '#/components/schemas/File'
              - $ref: '#/components/schemas/Folder'
              - $ref: '#/components/schemas/Item'
              - $ref: '#/components/schemas/User'
              - $ref: '#/components/schemas/Zone'
            discriminator:
              propertyName: odata.type
              mapping:
                 ShareFile.Api.Models.Contact: '#/components/schemas/Contact'
                 ShareFile.Api.Models.Group: '#/components/schemas/Group'
                 ShareFile.Api.Models.File: '#/components/schemas/File'
                 ShareFile.Api.Models.Folder: '#/components/schemas/Folder'
                 ShareFile.Api.Models.Item: '#/components/schemas/Item'
                 ShareFile.Api.Models.User: '#/components/schemas/User'
                 ShareFile.Api.Models.Zone: '#/components/schemas/Zone'
        url:
          type: string
          readOnly: true
    File:
      allOf:
        - $ref: '#/components/schemas/Item'
        - type: object
          properties:
            FilePath:
              type: string
            Hash:
              type: string
            HasPreview:
              type: boolean
            Info:
              $ref: '#/components/schemas/ItemInfo'
            VirusStatus:
              type: string
            DlpInfo:
              type: string
            LockedBy:
              type: string
            FileLockInfo:
              type: string
            Version:
              type: string
            ESignatureDocument:
              type: string
    Folder:
      allOf:
        - $ref: '#/components/schemas/Item'
        - type: object
          properties:
            FileCount:
              type: integer
            Children:
              type: string
            HasRemoteChildren:
              type: boolean
            Info:
              $ref: '#/components/schemas/ItemInfo'
            Redirection:
              type: string
            FavoriteFolder:
              type: string
    Group:
      allOf:
        - $ref: '#/components/schemas/BaseOdataModel'
        - type: object
          properties:
            Name:
              type: string
            IsShared:
              type: boolean
              description: 'Whether this group is public'
              default: true
    GroupFeed:
      allOf:
        - $ref: '#/components/schemas/Feed'
        - type: object
          properties:
            value:
              type: array
              items:
                $ref: '#/components/schemas/Group'
    ItemInfo:
      allOf:
        - $ref: '#/components/schemas/BaseOdataModel'
        - type: object
          properties:
            HasVroot:
              type: boolean
            IsSystemRoot:
              type: boolean
            IsAccountRoot:
              type: boolean
            IsVRoot:
              type: boolean
            IsMyFolders:
              type: boolean
            IsAHomeFolder:
              type: boolean
            IsAStartFolder:
              type: boolean
            IsSharedFolder:
              type: boolean
            IsPassthrough:
              type: boolean
            CanAddFolder:
              type: boolean
            CanAddNode:
              type: boolean
            CanView:
              type: boolean
            CanDownload:
              type: boolean
            CanUpload:
              type: boolean
            CanSend:
              type: boolean
            CanDeleteCurrentItem:
              type: boolean
            CanDeleteChildItems:
              type: boolean
            CanManagePermissions:
              type: boolean
            CanCreateOfficeDocuments:
              type: boolean
            ShowFolderPayBuyButton:
              type: boolean
            CanCreateRequestList:
              type: boolean
            FolderPayID:
              type: string
    Item:
      allOf:
        - $ref: '#/components/schemas/BaseOdataModel'
        - type: object
          properties:
            Name:
              type: string
            FileName:
              type: string
            Path:
              type: string
            FileSizeInKB:
              type: integer
            FileSizeBytes:
              type: integer
            Description:
              type: string
            Parent:
              $ref: '#/components/schemas/Item'
            Zone:
              $ref: '#/components/schemas/Zone'
            HasPendingDeletion:
              type: boolean
            StreamID:
              type: string
            HasMultipleVersions:
              type: boolean
            CreationDate:
              type: string
              format: date-time
            ProgenyEditDate:
              type: string
            ExpirationDate:
              type: string
            ExpirationDays:
              type: integer              
            CreatorFirstName:
              type: string
